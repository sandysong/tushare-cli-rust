name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: macos-13
            platform: darwin
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: windows-latest
            platform: win32
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform }}-${{ matrix.arch }}
          mod: bare

      - name: Build release
        run: cargo build --release --target ${{ matrix.platform }}-${{ matrix.arch }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          if [ "${{ matrix.platform }}" = "win32" ]; then
            cp ${{ matrix.platform }}-${{ matrix.arch }}/release/tushare.exe dist/tushare-${{ matrix.platform }}-${{ matrix.arch }}.exe
          else
            cp ${{ matrix.platform }}-${{ matrix.arch }}/release/tushare dist/tushare-${{ matrix.platform }}-${{ matrix.arch }}
            chmod +x dist/tushare-${{ matrix.platform }}-${{ matrix.arch }}
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tushare-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/*

  package:
    name: Package Skills
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create skill packages
        run: |
          mkdir -p release

          # Package for each platform
          for platform_arch in darwin-x64 darwin-arm64 linux-x64 win32-x64; do
            # Create skill directory structure
            mkdir -p skill-temp/scripts
            mkdir -p skill-temp/references

            # Copy SKILL.md and references
            cp skill/SKILL.md skill-temp/
            cp -r skill/references/* skill-temp/references/

            # Copy executable
            if [[ "$platform_arch" == *"win32"* ]]; then
              cp artifacts/tushare-$platform_arch/tushare-$platform_arch.exe skill-temp/scripts/tushare.exe
            else
              cp artifacts/tushare-$platform_arch/tushare-$platform_arch skill-temp/scripts/tushare
              chmod +x skill-temp/scripts/tushare
            fi

            # Create .skill file (zip archive)
            cd skill-temp
            zip -r ../release/tushare-cli-rust-$platform_arch.skill .
            cd ..
            rm -rf skill-temp
          done

      - name: Upload skill packages
        uses: actions/upload-artifact@v4
        with:
          name: skill-packages
          path: release/*.skill

  release:
    name: Create Release
    needs: [build, package]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
